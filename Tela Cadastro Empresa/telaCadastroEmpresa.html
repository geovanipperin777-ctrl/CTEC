<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresarial - CTEC</title>
    <link rel="stylesheet" href="telaCadastro.css">
    <link rel="icon" type="image/x-icon" href="../img/logobranco.png" />
</head>
<body>
    <div class="header">
        <img src="../img/logobranco.png">
        <h1>CTEC - Currículo Técnico Educacional</h1>
    </div>

    <div style="display: flex;
    flex-direction: column;
    align-items: center;
    align-content: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    background-color: #87CEEB;
    font-size: 22px;">
        <form id="cadastroForm" method="POST" style="display: flex;
        flex-direction: column;
        background-color: #fff;
        border-radius: 7px;
        padding: 40px;
        box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);
        gap: 5px;
        width: 600px;
        height: auto;
        max-height: 90vh;
        overflow-y: auto;">
            <h1 class="CDEmp">Cadastro de Empresa</h1>

            <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required />
                <div id="nome-error" class="error-message"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required />
                    <div id="email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
                    <div id="telefone-error" class="error-message"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" required />
                    <div id="cnpj-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required />
                    <div id="cep-error" class="error-message"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço" required />
                    <div id="endereco-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required />
                    <div id="bairro-error" class="error-message"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Crie uma senha</label>
                    <input type="password" id="password" name="senha" placeholder="Digite sua senha" required />
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="passwordconfirm">Confirme sua senha</label>
                    <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Confirme sua senha" required />
                    <div id="passwordconfirm-error" class="error-message"></div>
                </div>
            </div>

            <div class="form-actions">
                <div>
                    <p class="form1">Já possui Login?<a id="entrar" href="../Tela de Login/telaLogin.html"> Entrar</a></p>
                    <p class="form2">É um cadastro usual? <a id="cadastro" href="../Tela Cadastro/telaCadastro.html"> Cadastrar-me como usuário</a></p>
                </div>
            </div>
            <input type="submit" value="Cadastrar" class="btn" id="accessBtn" />
        </form>
    </div>

    <script src="cadastroEmpresa.js"></script>
</body>
</html>
